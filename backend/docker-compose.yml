version: '3.8'

services:
  # CalendarX API 服务
  api:
    build: .
    container_name: calendarx-api
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_ALGORITHM=HS256
    volumes:
      # 挂载数据库文件到宿主机，实现数据持久化
      - ./data:/app/data
      # 开发模式：挂载代码目录（可选）
      # - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: calendarx-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - production

volumes:
  # 数据持久化卷
  calendarx_data:
    driver: local

networks:
  default:
    name: calendarx-network